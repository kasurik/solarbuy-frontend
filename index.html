<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solberbuy</title>
  <link rel="stylesheet" href="css/styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


</head>
<body class="text-bg-dark p-3">
  <div class="container">
    <header>
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">SolarBuy.AI</h1>
        </div>
        <div class="col-12">
          <p class="h3 text-center">Unlock Maximum Solar Home Savings with our AI Agent</p>
        </div>
      </div>
    </header>

    <section class="body-content">
      <div class="row mb-5">
        <div class="col-12 d-flex  justify-content-center">
          <ul class="list-group  ">
            <li class="list-group-item d-flex  justify-content-left align-items-center">
              <span class="p-2"><img  class="rounded" src="/assets/right-tick.svg" alt="right-tick"></span>
              Solar Installer Compete for your business
            </li>
            <li class="list-group-item d-flex  justify-content-left align-items-center">       
              <span class="p-2"><img  class="rounded" src="/assets/right-tick.svg" alt="right-tick"></span>
              Many save $50-100k!
            </li>
            <li class="list-group-item d-flex  justify-content-left align-items-center">
              <span class="p-2"><img  class="rounded" src="/assets/right-tick.svg" alt="right-tick"></span>
              Avoid up to $10,000 in Rep Commissions
            </li>
            <li class="list-group-item d-flex  justify-content-left align-items-center">
              <span class="p-2"><img  class="rounded" src="/assets/right-tick.svg" alt="right-tick"></span>
              No Fees to use
            </li>
          </ul>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-4" id="bottom-btn">
        <div class="col-12 col-lg-3 d-flex justify-content-center">
          <button type="button" class="btn btn-dark btn-lg border border-light rounded-0"> Beat My Solar Quote!</button>

        </div>
        <div class="col-12 col-lg-3 d-flex justify-content-center ">
          <button type="button" class="btn btn-dark btn-lg border border-light rounded-0">How much can I save? <br/>Fre Estimate Please</button>

        </div>

      </div>
     
    </section>

  </div>
  <script src="js/script.js"></script>

</html>
